<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Timer</title>

<style>

body {
  background: #fff5f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Arial Rounded MT Bold", sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

.heart {
  width: 220px;
  height: 200px;
  background: blue;
  clip-path: path("M110 200 C50 150 0 110 0 70 C0 25 50 0 85 30 C100 45 110 65 110 65 C110 65 120 45 135 30 C170 0 220 25 220 70 C220 110 170 150 110 200 Z");
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 36px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.buttons {
  display: flex;
  gap: 12px;
}

button {
  border: none;
  background: #ff8fb1;
  color: white;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

button:hover {
  background: #ff6f9f;
}

</style>
</head>

<body>

<div class="container">
  <div class="heart" id="display">25:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>

let time = 1500;
let timer = null;

function updateDisplay() {
  const min = Math.floor(time / 60);
  const sec = time % 60;
  document.getElementById("display").textContent =
    `${min}:${sec.toString().padStart(2,"0")}`;
}

function startTimer() {
  if (timer) return;
  timer = setInterval(() => {
    if (time > 0) {
      time--;
      updateDisplay();
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  time = 1500;
  updateDisplay();
}

updateDisplay();

</script>

</body>
</html>
