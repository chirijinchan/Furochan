<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reloj Gato Chile</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      font-family: "Courier New", monospace;
    }

    .cat-clock {
      position: relative;
      width: 260px;
      height: 220px;
      background: #E0C8D6;
      border-radius: 50% 50% 45% 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    /* Orejas */
    .cat-clock::before,
    .cat-clock::after {
      content: "";
      position: absolute;
      top: -40px;
      width: 80px;
      height: 80px;
      background: #E0C8D6;
      border-radius: 20% 80% 0 80%;
    }

    .cat-clock::before {
      left: 20px;
      transform: rotate(-25deg);
    }

    .cat-clock::after {
      right: 20px;
      transform: rotate(25deg) scaleX(-1);
    }

    /* Pantalla digital */
    .time {
      font-size: 42px;
      letter-spacing: 2px;
      color: #333;
      background: white;
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.08);
    }

    .label {
      position: absolute;
      bottom: 16px;
      font-size: 12px;
      color: #555;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="cat-clock">
    <div class="time" id="clock">00:00:00</div>
    <div class="label">Hora en Chile</div>
  </div>

  <script>
    function updateChileTime() {
      const now = new Date();
      const chileTime = new Date(
        now.toLocaleString("en-US", { timeZone: "America/Santiago" })
      );

      const h = String(chileTime.getHours()).padStart(2, "0");
      const m = String(chileTime.getMinutes()).padStart(2, "0");
      const s = String(chileTime.getSeconds()).padStart(2, "0");

      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateChileTime, 1000);
    updateChileTime();
  </script>
</body>
</html>
